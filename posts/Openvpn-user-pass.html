<!-- ‚úÖ Protected Download with Captcha + Countdown + Progress Bar -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

.notice-text {
  text-align: center;
  font-family: 'Orbitron', monospace;
  font-size: 1rem;
  color: #333;
  margin-bottom: 1rem;
}

#countdown {
  text-align: center;
  font-family: 'Orbitron', monospace;
  font-size: 1.3rem;
  color: #444;
  display: none;
  margin-top: 1rem;
}

#progressBar {
  width: 80%;
  height: 18px;
  margin: 1rem auto;
  background: #f0f0f0;
  border-radius: 10px;
  overflow: hidden;
  display: none;
}
#barFill {
  width: 0%;
  height: 100%;
  background: linear-gradient(to right, #ff4d4d, #ff9900);
  transition: width 1s linear;
}

.digital-download {
  display: none;
  text-align: center;
  margin-top: 2rem;
}
.digital-btn {
  display: inline-block;
  margin: 1rem auto;
  padding: 1rem 2rem;
  font-family: 'Orbitron', monospace;
  font-size: 1.1rem;
  font-weight: bold;
  color: white;
  background-color: #ff4d4d;
  border: none;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(255, 77, 77, 0.4);
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-decoration: none;
}
.digital-btn:hover {
  background-color: #cc0000;
}
</style>

<!-- üîê CAPTCHA Info -->
<div class="notice-text">üîê Complete the captcha to unlock "Open Username and Password" (30s delay).</div>

<!-- ‚úÖ Cloudflare Turnstile -->
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<div class="cf-turnstile" data-sitekey="0x4AAAAAABgwttpTXHLnnVva" data-callback="startCountdown" style="margin:auto;max-width:300px;"></div>

<!-- ‚è≥ Countdown Display -->
<div id="countdown">‚è≥ Please wait... <span id="time">30</span>s</div>

<!-- üìä Progress Bar -->
<div id="progressBar"><div id="barFill"></div></div>

<!-- ‚¨áÔ∏è Download Button -->
<div id="downloadContainer" class="digital-download">
  <a id="btnOpen" class="digital-btn" target="_blank">‚¨á Open Username and Password</a>
</div>

<!-- üîê Logic -->
<script>
function startCountdown() {
  document.querySelector('.notice-text').innerText = "‚úÖ Captcha complete. Countdown started...";
  document.getElementById('countdown').style.display = 'block';
  document.getElementById('progressBar').style.display = 'block';

  let timeLeft = 30;
  const bar = document.getElementById('barFill');
  const timer = setInterval(() => {
    timeLeft--;
    document.getElementById('time').textContent = timeLeft;
    bar.style.width = ((30 - timeLeft) / 30 * 100) + "%";
    if (timeLeft <= 0) {
      clearInterval(timer);
      revealDownload();
    }
  }, 1000);
}

function revealDownload() {
  const secureLink = "aHR0cHM6Ly90Lm1lL2l0c21lcmF0dWxfYm90P3N0YXJ0PXZpZXdzZWNyZXRfOGY1NTA0NGYtZWFiNi00ZmNmLWI3YzAtZTU0MzM0OTE2YWU5";
  document.getElementById('btnOpen').href = atob(secureLink);

  document.getElementById('countdown').style.display = 'none';
  document.getElementById('progressBar').style.display = 'none';
  document.getElementById('downloadContainer').style.display = 'block';
  document.querySelector('.notice-text').innerText = "‚úÖ Done! Tap the button below to continue.";
}
</script>
